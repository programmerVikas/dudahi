<div class="card-check main" *ngFor="let item of imgSrc1">
    <div class="card">
        <a href="{{item.src}}" target="_blank">
            <img class="img-fluid" src="{{item.src}}" width="100%">
        </a>
        <div class="card-footer">
            <h5 class="card-title">
                {{item.title}}</h5>
        </div>
    </div>
</div>
